apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin:'application'

version = '1.0'
ext {
    gdxVersion = '1.5.5'
}


mainClassName = 'mdesl.font.FontPackGUI'

jar {
    manifest {
        attributes 'Implementation-Title': 'gdx-fontpack',
                   'Implementation-Version': version
    }
}



repositories {
    mavenCentral()
}


sourceSets {
    main {
        java {
            srcDir 'src/'
        }
        resources {
            srcDir 'assets'
        }
    }
}


dependencies {
    runtime fileTree(dir: 'libs', include: '*.jar')
	compile "com.badlogicgames.gdx:gdx:$gdxVersion"
	compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
	compile "com.badlogicgames.gdx:gdx-jnigen:$gdxVersion"
	compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
	compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-x86"
	compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
}
